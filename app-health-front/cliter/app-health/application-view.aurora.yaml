version: 0.0.1
boundedContextName: app-health
moduleName: application-view
moduleNames: application-views
aggregateName: AppHealthApplicationView
hasOAuth: false
hasTenant: false
hasAuditing: false
aggregateProperties:
  - name: id
    type: id
    primaryKey: true
    length: 36
    nullable: false
  - name: applicationId
    type: id
    length: 36
    nullable: false
    relationship:
      type: many-to-one
      aggregate: AppHealthApplication
      modulePath: app-health/application
      key: id
      field: application
      avoidConstraint: true
  - name: totalViews
    type: int.unsigned
    maxLength: 10
    nullable: false
  - name: complexity
    type: varchar
    maxLength: 255
    nullable: false
  - name: description
    type: smallint.unsigned
    maxLength: 6
    nullable: true
  - name: score
    type: smallint.unsigned
    maxLength: 6
    nullable: false
  - name: createdAt
    type: timestamp
    nullable: true
  - name: updatedAt
    type: timestamp
    nullable: true
  - name: deletedAt
    type: timestamp
    nullable: true
aggregateI18nProperties: []
additionalApis: []
